{% extends 'showcase/base.html' %}
{% block title %} Buy {{toy.name}} {% endblock title %}

{% block content %}
<div class="container glass-layout centered">
    <h1 class="text-dark">Purchase page</h1>
    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <div class="form-group">
            <table class="mx-auto">
                {{ form.as_table}}
            </table>
            <input class="btn btn-success" type="submit" value="Create">
        </div>   
    </form> 
    
</div>
{% endblock content %}
