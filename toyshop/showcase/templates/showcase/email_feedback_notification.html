<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyShop - new feedback</title>
    <style type="text/css">
        body, html {
            text-align: center;
            background-color: rgb(255, 239, 242);
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{feedback.name}} left new feedback #{{feedback.id}}</h1>
        <br><br>
        <h3>{{feedback.subject}}</h3>
        <p>{{feedback.message}}</p>
        <p>email: <a href="mailto:{{feedback.email}}">{{feedback.email}}</a></p>
    </div>


</body>
</html>
