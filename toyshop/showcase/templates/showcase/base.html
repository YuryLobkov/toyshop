{% load static %}
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>
        {% block title %}
        ToyShop
        {% endblock %}
    </title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a href="/"
                    class="d-flex align-items-center my-lg-0 text-dark text-decoration-none">
                    <img class="bi d-block mx-auto mb-1" width="50" height="50"
                        src="{% static 'bear-svgrepo-com.svg' %}" alt="">
                    ToyShop
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button> 
                <div class="collapse navbar-collapse align-self-end" id="navbarSupportedContent">
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="#" class="nav-link text-dark">
                                <img class="bi d-block mx-auto mb-1" width="30" height="30"
                                    src="{% static 'home-shoppshtore-store-svgrepo-com.svg' %}" alt="">
                                Showcase
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-dark">
                                <img class="bi d-block mx-auto mb-1" width="30" height="30"
                                    src="{% static 'label-store-label-svgrepo-com.svg' %}" alt="">
                                Order custom
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-dark">
                                <img class="bi d-block mx-auto mb-1" width="30" height="30"
                                    src="{% static '3-headphone-svgrepo-com.svg' %}" alt="">
                                Contact us
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    {% block content %}
    Empty
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
